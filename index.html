	<script>
 
		// Function that handles hiding the overview pane of the web dev, and shows more details 
		function webDevShowDetails() {
			webDevPrimary = document.getElementById('webDevPrimary')
			webDevSecondary = document.getElementById('webDevSecondary')

			// Changing attributes
			webDevSecondary.removeAttribute('style')
			webDevPrimary.setAttribute('style', 'display:none')
		}

		function webDevHideDetails() {
			webDevPrimary = document.getElementById('webDevPrimary')
			webDevSecondary = document.getElementById('webDevSecondary')
			// Changing attributes
			webDevPrimary.removeAttribute('style')
			webDevSecondary.setAttribute('style', 'display:none')
		}
	</script>
